<ion-content>


  <ion-grid padding>


    <ion-row class="row-img" margin-top><img class="top-icon" src="assets/icon/usa.svg"></ion-row>
    <ion-row class="row-title" margin-bottom><h2 class="top-title">{{'Sign in with Daktar Online' | translate}}</h2>
    </ion-row>


    <ion-row class="row-form">


      <form [formGroup]="form" novalidate class="form-login">

        <div class="div-input">

          <ion-row class="row-mobile" no-padding>
            <ion-col no-padding col-2 text-center align-self-center class="country_code">
              <ion-icon name="ios-mail-outline" class="icon-email" color="dark"></ion-icon>
            </ion-col>

            <ion-col no-padding col-10 class="col-mobile">
              <ion-item no-lines no-padding>
                <ion-input formControlName="username"
                           name="username"
                           type="text" spellcheck="false"
                           autocapitalize="off"
                           maxlength="40"
                           placeholder="Enter email"
                           clearInput clearOnEdit="false">

                </ion-input>
              </ion-item>

            </ion-col>
          </ion-row>


        </div>


        <div class="div-input">
          <ion-row class="row-mobile" no-padding>
            <ion-col no-padding col-2 text-center align-self-center class="country_code">
              <ion-icon name="ios-lock-outline" class="icon-email" color="dark"></ion-icon>
            </ion-col>

            <ion-col no-padding col-8 class="col-mobile">
              <ion-item no-padding no-lines>
                <ion-input #password formControlName="password" name="password" clearInput
                           clearOnEdit="false"
                           spellcheck="false"
                           autocapitalize="off"
                           maxlength="30"
                           placeholder="Enter  password"
                           [class.invalid]="!form.controls.password.valid && (submitted)">
                </ion-input>

              </ion-item>
            </ion-col>
            <ion-col no-padding col-2 text-center align-self-center class="row-mobile" (click)="toggleTextPassword()">
              <ion-icon *ngIf="isShowPassword()" name="ios-eye-outline" class="icon-email" color="dark"></ion-icon>
              <ion-icon *ngIf="!isShowPassword()" name="ios-eye-off-outline" class="icon-email" color="dark"></ion-icon>
            </ion-col>
          </ion-row>

        </div>


        <ion-row>
          <ion-col text-center align-self-end>
            <div>
              <button ion-button color="white" clear text-uppercase (click)="forgotPassword()">{{ 'Forgot Password?' |
                translate}}
              </button>
            </div>
          </ion-col>
        </ion-row>

        <ion-label ion-text color="danger" padding-left
                   *ngIf="!form.controls.password.valid && form.controls.password.dirty">
          {{'ERROR_INVALID_PASSWORD' | translate}}
        </ion-label>

        <div padding-right padding-left class="btn-login">
          <button (click)="validatePasswordAction()" ion-button block round icon-right type="submit" color="primary">
            {{'Login' | translate}}
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </div>

        <div padding-right padding-left class="btn-login" margin-top>
          <button ion-button block round icon-right type="submit" color="primary">{{'Register' | translate}}
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </div>


      </form>


    </ion-row>


  </ion-grid>


</ion-content>
